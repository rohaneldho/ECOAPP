<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../style/styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main">
      <h1>Welcome To The Login Page</h1>
      <p class="space"></p>
      <div class="form" id="form">
        <form action="result.html" method="GET">
        <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="Eg:James" required /><br /><br />
        <label for="passw">Password</label>
        <input type="password" id="passw" name="passw" placeholder="Enter your password" minlength="8" required />
        <p class="error" id="passw-error"></p><br /><br />
        <input type="submit" class="submit" id="btnsub">
        <p class="desc1" id="thanks"></p>
      </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
